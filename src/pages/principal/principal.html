
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Lista de la Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <ion-item-sliding *ngFor="let item of lista">
      <ion-item>
        <ion-label>{{ item.Nombre }}</ion-label>
        
        <ion-note item-end>{{ item.Cantidad }}</ion-note>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)='edit_item({{ item.id }}, {{ item.Nombre }}, {{ item.Cantidad }})'>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)='add_item()'><ion-icon name="add"></ion-icon></button>

  </ion-fab>
</ion-content>
